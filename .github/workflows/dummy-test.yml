name: dummy-test
on:
  push:
    branches:
    - main
      
defaults:
  run:
    shell: bash
    
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout Branch
      id: checkout-branch-from-master
      uses: actions/checkout@v2
      
    - name: Get commit message
      run: |
        export message=$(git show -s --format=%s)
        echo $message
