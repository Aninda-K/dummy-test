name: dummy-test
on:
  push:
    branches:
    - main

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout Branch
      id: checkout-branch-from-master
      uses: actions/checkout@v2
      
    - name: Get commit message
      id: commit_message
      run: |
        commit_message=$(git log --format=%B -n 1 ${{ github.sha }})
        echo "${commit_message}"

    - name: Split commit message
      id: split_message
      run: |
          commit_message="${{ steps.get-commit-message.outputs.message }}"
          IFS='---' read -r -a message_parts <<< "$commit_message"
          echo "::set-output name=part1::${message_parts[0]}"
          echo "::set-output name=part2::${message_parts[1]}"
          echo "::set-output name=part3::${message_parts[2]}"
